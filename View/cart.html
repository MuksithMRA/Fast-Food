<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script
    src="https://kit.fontawesome.com/09789629f4.js"
    crossorigin="anonymous"
  ></script>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal - tharindu -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
          <section style=" margin-top: 30px;">
            <div class="container ">
              <div class="text-center row">
                <h2 style="margin-left: 20px;">MyCart
                </h2>
              </div>
            </div>
          </section>


          <!--Cart Section-->
          <section>
            <div class="container">
              <div class="row d-flex justify-content-center">
                <div class="col">
                  <!-- cart-top -->
                  <div style="background-color: white; height:40vh;
                  overflow-y: scroll;">

                    <!-- cards -->
                    <!-- card 1 -->
                    <div class="card mb-4">
                      <div class="card-body p-4">
                        <div class="row align-items-center justify-content-center">

                          <div class="col-sm-3 align-items-center" style="max-width: 300px;">
                            <img src="../Images/home-img-2.png" class="img-fluid img-thumbnail" alt="Generic image">
                          </div>

                          <div class="col-sm-3 d-flex justify-content-center">
                            <p class="lead fw-normal mb-0">Burger</p>
                          </div>

                          <!-- quantity -->
                          <div class="col-sm-2 d-flex align-items-center " style="padding: 0;">
                            <div class="container" style="max-width: max-content;">
                              <div class="number-input row">
                                <div class="col">
                                  <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                                    class="plus"><i class="fa-solid fa-plus"></i></button>

                                  <input class="quantity" style="max-width: 33px;" name="quantity" value="1"
                                    type="number" min="1" />

                                  <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                                    class="minus"><i class="fa-solid fa-minus"></i></button>
                                </div>
                              </div>
                            </div>
                          </div>

                          <!-- price -->


                          <div class="col-sm-2 d-flex justify-content-center">
                            <p class="lead fw-normal mb-0">799</p>
                          </div>
                          <div class="col-sm-2 d-flex justify-content-center">
                            <button class="btn btn-outline-dark" style="border:none ;">
                              <i class="fa-solid fa-trash-can"></i>
                            </button>
                          </div>

                        </div>
                      </div>
                    </div>
                    <!-- card2 -->

                    <div class="card mb-4">
                      <div class="card-body p-4">
                        <div class="row align-items-center justify-content-center">

                          <div class="col-sm-3 align-items-center" style="max-width: 300px;">
                            <img src="../Images/home-img-2.png" class="img-fluid img-thumbnail" alt="Generic image">
                          </div>

                          <div class="col-sm-3 d-flex justify-content-center">
                            <p class="lead fw-normal mb-0">Burger</p>
                          </div>

                          <!-- quantity -->
                          <div class="col-sm-2 d-flex align-items-center " style="padding: 0;">
                            <div class="container" style="max-width: max-content;">
                              <div class="number-input row">
                                <div class="col">
                                  <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                                    class="plus"><i class="fas fa-plus"></i></button>

                                  <input class="quantity" style="max-width: 33px;" name="quantity" value="1"
                                    type="number" min="1" />

                                  <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                                    class="minus"><i class="fas fa-minus"></i></button>
                                </div>
                              </div>
                            </div>
                          </div>

                          <!-- price -->


                          <div class="col-sm-2 d-flex justify-content-center">
                            <p class="lead fw-normal mb-0">799</p>
                          </div>
                          <div class="col-sm-2 d-flex justify-content-center">
                            <button class="btn btn-outline-dark" style="border:none ;">
                              <i class="fa-solid fa-trash-can"></i>
                            </button>
                          </div>

                        </div>
                      </div>
                    </div>
                    <!-- card3 -->
                    <div class="card mb-4">
                      <div class="card-body p-4">
                        <div class="row align-items-center justify-content-center">

                          <div class="col-sm-3 align-items-center" style="max-width: 300px;">
                            <img src="../Images/home-img-2.png" class="img-fluid img-thumbnail" alt="Generic image">
                          </div>

                          <div class="col-sm-3 d-flex justify-content-center">
                            <p class="lead fw-normal mb-0">Burger</p>
                          </div>

                          <!-- quantity -->
                          <div class="col-sm-2 d-flex align-items-center " style="padding: 0;">
                            <div class="container" style="max-width: max-content;">
                              <div class="number-input row">
                                <div class="col">
                                  <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                                    class="plus"><i class="fas fa-plus"></i></button>

                                  <input class="quantity" style="max-width: 33px;" name="quantity" value="1"
                                    type="number" min="1" />

                                  <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                                    class="minus"><i class="fas fa-minus"></i></button>
                                </div>
                              </div>
                            </div>
                          </div>

                          <!-- price -->


                          <div class="col-sm-2 d-flex justify-content-center">
                            <p class="lead fw-normal mb-0">799</p>
                          </div>
                          <div class="col-sm-2 d-flex justify-content-center">
                            <button class="btn btn-outline-dark" style="border:none ;">
                              <i class="fa-solid fa-trash-can"></i>
                            </button>
                          </div>

                        </div>
                      </div>
                    </div>

                    <!-- cart-bottom -->

                    <div class="container">
                      <div class="row">
                        <div class="col card mb-5 card-body p-4 float-end">
                          <p class="mb-0 me-5 d-flex align-items-center">
                            <span class="small text-muted me-2">Order total:</span> <span
                              class="lead fw-normal">$799</span>
                          </p>
                        </div>



                        <div class="row align-items-end">

                          <div class="col-6">
                            <div class="row">
                              <div class="totaldiv">
                                <ul class="list-group">


                                  <li class="list-group-item list-group-item-secondary">Delivery</li>
                                  <li class="list-group-item list-group-item-secondary">$60.00</li>
                                  <li class="list-group-item list-group-item-primary">Sub Total</li>
                                  <li class="list-group-item list-group-item-primary">60$</li>

                                </ul>
                              </div>
                            </div>
                          </div>

                          <!-- checkout/continue buttons -->
                          <div class="col-6">


                            <div class="btn-group align-items-end d-grid gap-2" role="group"
                              aria-label="Basic radio toggle button group">
                              <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" />
                              <label class="btn btn-outline-primary" for="btnradio1"><i
                                  class="fa-solid fa-square-caret-left"></i>Continue Shopping</label>

                              <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off"
                                checked />
                              <label class="btn btn-outline-primary" for="btnradio2"><i
                                  class="fa-solid fa-cash-register"></i>Checkout</label>

                            </div>
                          </div>

                        </div>

                      </div>
                    </div>

                  </div>
                </div>
              </div>
            </div>
          </section>


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
